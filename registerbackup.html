<!DOCTYPE html>
<html>

  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<title>Register</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="row">
            <div class="col s12 m6">
              <div class="card">
                <form action="register.php" method="post">
                <div class="card-content ">
                  <span class="card-title">Register</span>
                  <div class="input-field col s6">
                    <input placeholder="Your name Here" id="name" name="name" type="text" class="validate">
                    <label for="name">Full Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Your bike's name here" id="bikename" name="bikename" type="text" class="validate">
                    <label for="bikename">Bike's Company Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Your bike number Here" id="bike_number" name="bike_number" type="text" class="validate">
                    <label for="bike_number">Bike Number</label>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Your licence number Here" id="licence" name="licence" type="text" class="validate">
                    <label for="licence">Licence No.</label>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Your Engine Number Here" id="engine" name="engine" type="text" class="validate">
                    <label for="engine">Engine Number</label>
                  </div>
                  <div class="input-field col s6">
                    <input placeholder="Your Phone number here" id="phone" name="phone" type="text" class="validate">
                    <label for="phone">Phone Number</label>
                  </div>
                </div>
                <div class="card-action">
                  <div class="button">
                 <button raised id="submit" name="submit" class="btn" onclick="submitForm()">Submit</button> </div>
             <script>
                 function submitForm() {
                     document.getElementById('form').submit();
                 }
             </script>
                </div>
                </form>
              </div>

            </div>

          </div>

  </body>
</html>
